				    <p class="paragraph"><h3 style="margin: 4px 0px 4px 0px;" class="heading3"><a name="Migratingfromversion2.7-Descriptorchanges"> Descriptor changes</a></h3></p>The *Descriptor classes no longer have public constructors, and should now be created via DescriptorFactory. This change makes it easier for third party implementations to customise a descriptor without having to modify osworkflow&#039;s source.
